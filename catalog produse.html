<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Catalog Produse - 64 Bit Arcade</title>
        <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
        }
        header {
            background-color: #8a2be2;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Press Start 2P', cursive;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 15px;
            text-decoration: none;
            font-size: 18px;
            font-family: 'Press Start 2P', cursive;
        }
        /* Hero Section */
        .hero {
            position: relative;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('bg.png') no-repeat center center/cover;
            color: white;
        }
        .hero-content {
            max-width: 800px;
        }
        .hero h1 {
            font-size: 48px;
            margin: 0;
        }
        .hero p {
            font-size: 20px;
            margin: 10px 0 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #cc5200;
        }
        /* Ce găsești la noi */
        .features {
            background-color: #222;
            padding: 50px 20px;
            text-align: center;
        }
        .features h2 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        .feature-items {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .feature {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s;
        }
        .feature:hover {
            transform: scale(1.1);
        }
        .feature img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        .feature h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        footer {
            background-color: #222;
            padding: 10px;
            margin-top: 20px;
        }
		
		.location {
    background-color: #222;
    padding: 50px 20px;
    text-align: center;
}
.location h2 {
    font-size: 36px;
    margin-bottom: 20px;
}
.map-container {
    max-width: 800px;
    margin: auto;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}
</style>

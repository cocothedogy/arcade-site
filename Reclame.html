<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>64 Bit Arcade - Firmă de Exercițiu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
        }
        header {
            background-color: #8a2be2;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Press Start 2P', cursive;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 15px;
            text-decoration: none;
            font-size: 18px;
            font-family: 'Press Start 2P', cursive;
        }
        .hero {
            position: relative;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: url('69.jpg') no-repeat center center/cover;
            color: white;
        }
        .hero-content {
            max-width: 800px;
        }
        .hero h1 {
            font-size: 48px;
            margin: 0;
        }
        .hero p {
            font-size: 20px;
            margin: 10px 0 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #cc5200;
        }
        .features {
            background-color: #222;
            padding: 50px 20px;
            text-align: center;
        }
        .features h2 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        .feature-items {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .feature {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s;
        }
        .feature:hover {
            transform: scale(1.1);
        }
        .feature img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        .feature h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        footer {
            background-color: #222;
            padding: 10px;
            margin-top: 20px;
        }
        .location {
            background-color: #222;
            padding: 50px 20px;
            text-align: center;
        }
        .location h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .map-container {
            max-width: 800px;
            margin: auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
        }
        .video-container {
            margin: 40px auto;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

<header>
    64 Bit Arcade - Jocurile viitorului
</header>

<nav>

    <a href="despre.html">Despre Noi</a>
    <a href="servicii.html">Servicii</a>
    <a href="catalog produse.html">Catalog Produse</a>
    <a href="Reclame.html">Materii Promotionale</a>
    <a href="contact.html">Contact</a>
<a href="Informatii financiare.html">Informatii financiare</a>
<a href="power.html">power point firma de exercitiu</a>
</nav>

<div class="container">
    <div class="image-container">
        <img src="marea deschidere.jpg" alt="Oferta 10% reducere">
    </div>
    <div class="image-container">
        <img src="65bit.jpg" alt="64-Bit Arcade">
    </div>
    <div class="image-container">
        <img src="67bit.jpg" alt="Detalii despre 64-Bit Arcade">
    </div>
    <div class="image-container">
        <img src="66bit.jpg" alt="Imagine suplimentară 1">
    </div>
    <div class="image-container">
        <img src="68bit.jpg" alt="Imagine suplimentară 2">
    </div>
    <div class="image-container">
        <img src="70.jpg" alt="Imagine suplimentară 3">
    </div>
    <div class="image-container">
        <img src="71.jpg" alt="Imagine suplimentară 4">
    </div>
</div>

<!-- Video YouTube -->
<div class="video-container">
    <iframe width="800" height="450" 
        src="https://www.youtube.com/embed/-ZQjLxsxo1k"

        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>

</div>

</body>
</html>
